<ion-view title="Login" id="page5" style="background-color:#177CCA;">
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <ion-list id="login-list3">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="notificaciNes2.notificaciNes_tab3()" id="login-button2" class="button button-stable button-block">Log in</a>
      <a ui-sref="signup()" id="login-button3" class="button button-light button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
